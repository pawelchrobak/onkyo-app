<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="main.css">

  <body>
    <div id="info-searching" class="hidden">Szukam odbiornik√≥w...</div>

          <option>TX-8060</option>
        </select>
      </div>

      <div id="volume-down" class="volume-btn"></div>
